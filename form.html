<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Formulario Usuario</title>
  <link rel="stylesheet" href="css/form.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="row">
	    <div class="col-md-12">
	      <form action="data.php" method="post">
		        <h1> Mis datos </h1>
		        <br>
		        <h3 align="justify">Estos datos seran utilizados al momento de solicitar ayuda</h3>
		        <br>

		        <fieldset>
		          <legend><span class="number">1</span>Foto</legend>
		          <label for="foto">Foto:</label>
		          <input type="file" id="foto" name="foto">
		        </fieldset>

		        <fieldset>  
		          	<legend><span class="number">2</span>Nombre</legend>
		          	<label for="nombre">Nombre:</label>
		          	<input type="text" id="nombre" name="nombre">
                </fieldset>
                
                <fieldset>  
                    <legend><span class="number">3</span>Password</legend>
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" name="password">
              </fieldset>

		        <fieldset>
		        	<legend><span class="number">4</span>Edad</legend>
		        	<label for="edad">Edad:</label>
					<input type="number" id="edad" name="edad">
		        </fieldset>

		        <fieldset>
		        	<legend><span class="number">5</span>Contacto</legend>
                    <label for="nombreEmergencia">Nombre:</label>
                    <input type="text" id="nombreEmergencia" name="nombreEmergencia">
                    <label for="telefonoEmergencia">Telefono:</label>
		        	<input type="text" id="telefonoEmergencia" name="telefonoEmergencia">
                </fieldset>
                
		        <button type="submit">Enviar</button>
	       </form>
	    </div>
    </div>
</body>
</html>
